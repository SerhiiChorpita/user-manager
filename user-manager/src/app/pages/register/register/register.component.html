<div class="main-block">
    <form (ngSubmit)="onRegisterSubmit()" #registerform="ngForm">
        <div class="main-block__container">
            <h1>Register</h1>
            <p>{{message}}</p>
            <div class="row col-10">
                <div class="mb-2 col-6">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="userName" id="exampleFormControlInput1"
                        placeholder="your name here .." ngModel required>
                </div>

                <div class="mb-2 col-6">
                    <label for="exampleFormControlInput2" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" name="phoneNumber" id="exampleFormControlInput2"
                        placeholder="your phone number here .." ngModel required>
                </div>
            </div>
            <div class="row col-10">
                <div class="mb-2 col-12">
                    <label for="exampleFormControlInput3" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="exampleFormControlInput3"
                        placeholder="your email address here .." ngModel required>
                </div>
            </div>

            <div class="row col-10">

                <div class="mb-3 col-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="set password .."
                        name="password" autocomplete="off" ngModel required>
                </div>
                <div class="mb-3 col-6">
                    <label for="inputPassword2" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="inputPassword2"
                        placeholder="repeat your password .." name="password2" autocomplete="off" ngModel required>
                </div>
            </div>
            <div class="d-flex justify-content-between col-8">
                <button class="btn btn-warning" type="submit" [disabled]="!registerform.valid">Register</button>
                <a routerLink="/login">Sign in</a>
            </div>
        </div>
    </form>
</div>
