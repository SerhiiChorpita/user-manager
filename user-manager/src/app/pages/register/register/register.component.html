<div class="main-block">
    <h1>Register</h1>
    <form (ngSubmit)="onRegisterSubmit()" #registerform="ngForm">
        <div class="main-block__container">
            <p>{{message}}</p>
            <div class="mb-3 col-8">
                <label for="exampleFormControlInput1" class="form-label">Enter email address</label>
                <input type="email" class="form-control" name="username" id="exampleFormControlInput1" ngModel required>
            </div>

            <div class="mb-3 col-8">
                <label for="inputPassword" class="form-label">Enter password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" autocomplete="off"
                    ngModel required>
            </div>
            <div class="d-flex justify-content-between col-8">
                <button class="btn btn-warning" type="submit">Register</button>
                <a routerLink="/login">Sign in</a>
            </div>
        </div>
    </form>
</div>
