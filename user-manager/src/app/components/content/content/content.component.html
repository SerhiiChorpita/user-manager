<div class="main-container">
    <ng-container *ngIf="isLogined">
        <div class="left-container">
            <button class="my-btn first-btn" [ngClass]="{'btn-active':btn1}" (click)="resetBtnValue(); btn1=true"
                [routerLink]="['/my-page']">My Page</button>
            <button class="my-btn second-btn" [ngClass]="{'btn-active':btn2}" (click)="resetBtnValue(); btn2=true"
                [routerLink]="['/dashboard']">Dashboard</button>
            <button class="my-btn third-btn" [ngClass]="{'btn-active':btn3}" (click)="resetBtnValue(); btn3=true"
                [routerLink]="['/users']">Users</button>
            <button class="my-btn last-btn" (click)="resetBtnValue(); isLogined = false"
                [routerLink]="['/login']">Logout</button>

        </div>

        <div class="right-container">
            <router-outlet></router-outlet>
        </div>
    </ng-container>

</div>
